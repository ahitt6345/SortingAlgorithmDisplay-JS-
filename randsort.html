 <!DOCTYPE html>
<html>
<head>
	<title>random Sort</title>
	<script src = "p5/p5.min.js"></script>
	<script src = "sort_utilities.js"></script>
	<script>
function setup(){
	createCanvas(window.innerWidth-10,window.innerHeight-10);
}
var x = 0;
var y = 0;
var i = 0;
var array = new DisplayAbleArray(array);
function draw(){
	background(0);
	i++;
	array.display(this);
	var actionsPerFrame = 0;
	while (actionsPerFrame++ < 1){
		x = Math.abs(Math.floor(Math.random() * (array.length)));
		y = Math.abs(Math.floor(Math.random() * (array.length)));
		array.swap(x,y);
	}
}
	</script>
</head>
<body style = "background-color:rgb(0,0,0);">

</body>
</html>
